server {
  listen 80;
  server_name dvizhenie.myftp.biz;
  return 301 https://$host$request_uri;
}

server {
  listen 443 ssl;
  server_name dvizhenie.myftp.biz;
  server_tokens off;

  ssl_certificate /etc/letsencrypt/live/dvizhenie.myftp.biz/fullchain.pem;
  ssl_certificate_key /etc/letsencrypt/live/dvizhenie.myftp.biz/privkey.pem;

  location /admin/ {
    proxy_pass http://5_backend:8000/admin/;
    proxy_set_header Host $host;
    proxy_set_header X-Forwarded-Proto $scheme;
  }

  location /api/ {
    proxy_pass http://5_backend:8000/api/;
    proxy_set_header Host $host;
    proxy_set_header X-Forwarded-Proto $scheme;
  }

  location /webhook/ {
    proxy_pass http://5_backend:8000/webhook/;
    proxy_set_header Host $host;
    proxy_set_header X-Forwarded-Proto $scheme;
  }

  location /static/ {
    alias /staticfiles/;
  }
}

server {
  listen 80 default_server;
  server_name _;

  return 444;
}